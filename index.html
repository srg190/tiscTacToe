<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- <link rel="stylesheet" href="./components/cards/cards.css" /> -->
    <script type="module" src="index.js">
      // import { start } from "./index.js";
    </script>
  </head>
  <body>
    <div class="alert"></div>
    <div id="root">
      <div class="container">
        <div class="head">
          <div class="welcome">Tic Tac Toe</div>
        </div>
        <div class="play-option">
          <div class="mode-container">
            <div class="mode option-card">SPM</div>
            <div class="mode option-card">DPM</div>
          </div>
        </div>
        <div class="back">
          <img
            id="img-1"
            src="./static//211686_back_arrow_icon.svg"
            alt="Go Back"
          />
        </div>
        <div class="grid">
          <table class="grid-table">
            <tr class="table-row">
              <td><p>T</p></td>
              <td><p>T</p></td>
              <td><p>T</p></td>
            </tr>
            <tr class="table-row">
              <td><p>T</p></td>
              <td><p>T</p></td>
              <td><p>T</p></td>
            </tr>
            <tr class="table-row">
              <td><p>T</p></td>
              <td><p>T</p></td>
              <td><p>T</p></td>
            </tr>
          </table>
        </div>
        <div class="display-player">
          <div class="player-card">
            <!-- <div class="player">PlayerA : X</div> -->
            <input type="text" value="PlayerA : X" class="player" />
            <h3>Score : <span>0</span></h3>
          </div>
          <div class="player-card">
            <!-- <div class="player">PlayerB : O</div> -->
            <input type="text" value="PlayerB : O" class="player" />
            <h3>Score : <span>0</span></h3>
          </div>
        </div>
      </div>
      <div class="board-container">
        <div class="board-style score-head">
          <div class="board-object notice-board">
            Notice Board
            <div class="score-board-data notice-board"></div>
          </div>
        </div>
        <div class="board-style score-board">
          <div class="board-object">
            <!-- <div class="score-board-data score-card">
              <div class="match-info">Match : #1</div>
              <div class="player-info">Win : {Data}</div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
