  <body>
    <div id="root">
      <div class="container">
        <div class="head">
          <div class="welcome">Tic Tac Toe</div>
        </div>
        <div class="play-option">
          <div class="mode-container">
            <div class="mode option-card">Single Player Mode</div>
            <div class="mode option-card">Dual Player Mode</div>
          </div>
        </div>
        <div class="back">
          <img
            id="img-1"
            src="./static//211686_back_arrow_icon.svg"
            alt="Go Back"
          />
        </div>
        <div class="grid">
          <table class="grid-table">
            <tr class="table-row">
              <td><p>T</p></td>
              <td><p>T</p></td>
              <td><p>T</p></td>
            </tr>
            <tr class="table-row">
              <td><p>T</p></td>
              <td><p>T</p></td>
              <td><p>T</p></td>
            </tr>
            <tr class="table-row">
              <td><p>T</p></td>
              <td><p>T</p></td>
              <td><p>T</p></td>
            </tr>
          </table>
        </div>
        <div class="display-player">
          <div class="player-card">
            <div class="player">PlayerA : X</div>
          </div>
          <div class="player-card">
            <div class="player">PlayerB : O</div>
          </div>
        </div>
      </div>
    </div>
  </body>
